<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord.gg/127</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: #000;
    font-family: 'Courier New', Courier, monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    text-align: center;
    overflow: hidden;
}

/* خلفية */
.bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwimyyt5NyS2lVxm_iHWtNo4e4dXbVQw_ohg&s') center center no-repeat;
    background-size: cover;
    filter: blur(8px) brightness(0.4);
    z-index: -1;
}

/* اللوقو المربع */
.logo {
    width: 280px;
    height: 280px;
    background: url('https://media.discordapp.net/attachments/1418468628877021465/1468923036534046862/DiscordPicBlack.jpeg?ex=6985c8af&is=6984772f&hm=5c7d417d61f49690f78ef85a357e769688c4448ccf314f290eea6ac641c98018&=&format=webp') center center no-repeat;
    background-size: cover;
    border-radius: 20px;
    border: 2px solid #575757;
    box-shadow: 0 0 20px rgba(0, 0, 255, 0.8);
    margin-bottom: 20px;
}

/* معلومات IP */
.info {
    font-size: 1.2em;
    color: #ff0000;
    text-shadow: 0 0 10px #0000ff;
    letter-spacing: 2px;
    margin-bottom: 20px;
}

/* النص */
.text {
    font-size: 2.5em;
    color: #ff0000;
    text-shadow: 0 0 15px #0000ff;
    letter-spacing: 4px;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="logo"></div>

<!-- YouTube Audio -->
<iframe
  width="0"
  height="0"
  src="https://www.youtube.com/embed/bBJG3UbD17Q?autoplay=1&loop=1&playlist=RDbBJG3UbD17Q"
  frameborder="0"
  allow="autoplay">
</iframe>

<div class="info">
    IP: <span id="ip"></span><br>
    City: <span id="city"></span><br>
    Region: <span id="region"></span><br>
    Country: <span id="country"></span><br>
    Org: <span id="org"></span>
</div>

<div class="text">Discord.gg/127</div>
<div class="text" style="font-size:1.5em;">Hacked By dn5w</div>

<script>
fetch('https://ipinfo.io/json')
.then(res => res.json())
.then(data => {
    document.getElementById('ip').textContent = data.ip || '-';
    document.getElementById('city').textContent = data.city || '-';
    document.getElementById('region').textContent = data.region || '-';
    document.getElementById('country').textContent = data.country || '-';
    document.getElementById('org').textContent = data.org || '-';
});
</script>

</body>
</html>
